<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/screen.css">
    <title>Shower Monitor</title>
    <link rel="icon" href="/pictures/icon.svg">
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
    <script src="script/dataHandler.js"></script>
    <script src="script/app.js"></script>
</head>
<body>
    <div class="js-showermonitor-page"></div>
    <header class="o-row">
        <div class="o-container">
            <div class="c-header">
                <div class="c-header__logo">                      
                    <a class="title" href="HomePage.html">
                        <h1>
                            Title
                        </h1>
                    </a> 
                </div>
                <div class="c-header-nav__disappear">
                    <div class="c-nav">
                        <nav class="c-nav u-hide">
                            <ul class="o-list c-nav__list">
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="c-header__mobile-nav-trigger">
                    <button class="o-button-reset c-nav-trigger js-toggle-nav">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 18">
                            <path class="c-nav-trigger__svg" id="navbar_mobile" d="M3,24H27V21H3v3Zm0-7.5H27v-3H3v3ZM3,6V9H27V6Z" transform="translate(-3 -6)" fill="#0000ac" fill-rule="evenodd"/>
                          </svg>
                          
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div>
            <div class="c-layout c-layout--gutter">
                <form action="./GamePage.html">
                    <label for="usernameOne">Username player 1:</label>
                    <input type="text" name="usernameOne" id="usernameOne" placeholder="Player 1">
                    <input type="color" id="colorOne" value="#ff0000">
                    <br>
                    <label for="usernameTwo">Username player 2:</label>
                    <input type="text" name="usernameTwo" id="usernameTwo" placeholder="Player 2">
                    <input type="color" id="colorOne" value="#00ff00">
                    <br>
                    <label for="usernameThree">Username player 3:</label>
                    <input type="text" name="usernameThree" id="usernameThree" placeholder="Player 3">
                    <input type="color" id="colorOne" value="#0000ff">
                    <br>
                    <label for="usernameFour">Username player 4:</label>
                    <input type="text" name="usernameFour" id="usernameFour" placeholder="Player 4">
                    <input type="color" id="colorOne" value="#ffff00">
                    <br>
                    <input type="button" value="Previous" onclick="history.back()">
                    <input type="submit" name="Submit" id="submit" value="Next">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
